<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .cuadro {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
