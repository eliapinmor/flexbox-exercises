<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            animation: girar 4s infinite;
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
