<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            animation: deslizar 3s forwards;
        }

        @keyframes deslizar {
            0% {
                transform: translateX(-100%);
            }

            /* Empieza fuera de la
pantalla a la izquierda */
            100% {
                transform: translateX(0);
            }

            /* Llega a su posici√≥n
original */
        }
    </style>
</head>

<body>
    <div class="cuadro"></div>
</body>

</html>
